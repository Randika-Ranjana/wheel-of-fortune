<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Main wheel -->
    <div class="container">
        <h1> Wheel of Fortune </h1>

        <div class="wheel-container">
            <div class="arrow"></div>
            <svg id="wheel" class="wheel" width="400" height="400" viewBox="0 0 400 400"></svg>
            <div class="center-circle"></div>
        </div>

        <button id="spinBtn" class="spin-button">SPIN THE WHEEL</button>
        <div id="result" class="result">Ready to spin? Hit the button above!</div>
    </div>

    <!-- Modal -->
    <div id="prizeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Congratulations!</h2>
            <p id="modalText">You won <strong id="modalPrizeText">--</strong></p>
            <button id="modalClaimBtn" class="modal-claim">Claim Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
